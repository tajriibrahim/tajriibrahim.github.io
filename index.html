<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.A.L.O.S. // COMMANDER PROFILE</title>
    <style>
        :root {
            --bg: #050505;
            --cyan: #00f3ff;
            --amber: #ff9e00;
            --dim: #333;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* MAIN HUD CONTAINER */
        .profile-card {
            border: 1px solid var(--dim);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            margin-bottom: 20px;
        }

        /* CORNER ACCENTS */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cyan);
            transition: 0.3s;
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .profile-card:hover .corner { width: 30px; height: 30px; box-shadow: 0 0 10px var(--cyan); }

        /* AVATAR */
        .avatar-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px dashed var(--amber);
            margin: 0 auto 20px;
            padding: 5px;
            animation: spin-pulse 10s linear infinite;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 { margin: 0; letter-spacing: 4px; text-transform: uppercase; font-size: 1.8rem; }
        h2 { color: var(--cyan); font-size: 1rem; margin-top: 5px; font-weight: normal; letter-spacing: 2px; }

        .skills { margin: 20px 0; font-size: 0.85rem; color: #888; line-height: 1.6; }
        
        /* LINK DOCK STYLES */
        .dock-container {
            margin-top: 30px;
            border-top: 1px solid var(--dim);
            padding-top: 20px;
        }

        .dock-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .dock-link {
            text-decoration: none;
            color: var(--text);
            border: 1px solid #444;
            padding: 8px 16px;
            font-size: 0.8rem;
            transition: 0.2s;
            background: rgba(0,0,0,0.5);
            text-transform: uppercase;
        }

        .dock-link:hover {
            border-color: var(--amber);
            color: var(--amber);
            box-shadow: 0 0 8px rgba(255, 158, 0, 0.2);
        }

        .main-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 30px;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: 0.3s;
            background: rgba(0, 243, 255, 0.05);
        }
        .main-btn:hover { background: var(--cyan); color: #000; box-shadow: 0 0 15px var(--cyan); }

        @keyframes spin-pulse { 
            0% { border-color: var(--amber); transform: rotate(0deg); } 
            50% { border-color: var(--cyan); }
            100% { border-color: var(--amber); transform: rotate(360deg); } 
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <div class="avatar-circle">
            <img src="avatar.jpg" alt="Commander Avatar">
        </div>
        
        <h1>COMMANDER</h1>
        <h2>POLYMATH // MAKER // OPERATOR</h2>

        <div class="skills">
            [ ROBOTICS ] • [ ESP32 ] • [ RC AVIATION ]<br>
            [ WEB_DEV ] • [ HARDWARE REPAIR ]
        </div>

        <a href="logs.html" class="main-btn">ACCESS MISSION LOGS</a>

        <div class="dock-container">
            <div style="font-size: 0.7rem; color: #555; margin-bottom: 10px;">:: QUICK ACCESS LINKS ::</div>
            <div class="dock-grid" id="link-dock">
                </div>
        </div>
    </div>

    <script>
        // ===============================================
        //  CONFIGURATION ZONE: EDIT YOUR LINKS HERE
        // ===============================================
        
        const importantLinks = [
            { name: "YouTube",  url: "https://youtube.com" },
            { name: "LinkedIn", url: "https://linkedin.com" },
            { name: "Flight Log", url: "https://docs.google.com/spreadsheets" },
            { name: "Email",    url: "mailto:your@email.com" }
        ];

        // ===============================================
        //  SYSTEM AUTOMATION (DO NOT TOUCH BELOW)
        // ===============================================
        
        const dock = document.getElementById('link-dock');
        
        importantLinks.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url;
            a.innerText = link.name;
            a.className = 'dock-link';
            a.target = "_blank"; // Opens in new tab
            dock.appendChild(a);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.A.L.O.S. // COMMANDER PROFILE</title>
    <style>
        :root {
            --bg: #050505;
            --cyan: #00f3ff;
            --amber: #ff9e00;
            --dim: #333;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* MAIN HUD CONTAINER */
        .profile-card {
            border: 1px solid var(--dim);
            padding: 40px;
            max-width: 500px;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        /* CORNER ACCENTS */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cyan);
            transition: 0.3s;
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .profile-card:hover .corner { width: 30px; height: 30px; box-shadow: 0 0 10px var(--cyan); }

        /* AVATAR / ICON */
        .avatar-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px dashed var(--amber);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--amber);
            animation: spin-slow 10s linear infinite;
        }

        h1 { margin: 0; letter-spacing: 4px; text-transform: uppercase; font-size: 1.8rem; }
        h2 { color: var(--cyan); font-size: 1rem; margin-top: 5px; font-weight: normal; letter-spacing: 2px; }

        .skills { margin: 20px 0; font-size: 0.85rem; color: #888; }
        
        /* NAVIGATION BUTTONS */
        .nav-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: 0.3s;
            background: rgba(0, 243, 255, 0.05);
        }

        .nav-btn:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 15px var(--cyan);
        }

        @keyframes spin-slow { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <div class="avatar-circle">☣</div>
        
        <h1>COMMANDER</h1>
        <h2>POLYMATH // MAKER // OPERATOR</h2>

        <div class="skills">
            [ ROBOTICS ] • [ ESP32 ] • [ RC AVIATION ]<br>
            [ WEB_DEV ] • [ HARDWARE REPAIR ]
        </div>

        <a href="logs.html" class="nav-btn">ACCESS MISSION LOGS</a>
    </div>

</body>
</html>

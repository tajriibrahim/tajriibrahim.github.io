<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.A.L.O.S. // PROJECT DATABASE</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --cyan: #00f3ff;
            --amber: #ff9e00;
            --text: #c0c0c0;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        /* HEADER HUD */
        header {
            border-bottom: 2px solid var(--cyan);
            padding-bottom: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        
        /* BACK BUTTON */
        .back-btn {
            text-decoration: none;
            color: var(--cyan);
            border: 1px solid var(--cyan);
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: bold;
            transition: 0.3s;
            margin-right: 20px;
        }
        .back-btn:hover { background: var(--cyan); color: #000; }

        h1 { margin: 0; color: var(--cyan); letter-spacing: 2px; font-size: 1.5rem; }
        .status { color: var(--amber); font-weight: bold; animation: pulse 2s infinite; margin-left: auto; }

        /* PROJECT GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--panel);
            border: 1px solid #333;
            padding: 15px;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }

        .card h3 { margin-top: 0; color: #fff; }
        .card a { text-decoration: none; color: inherit; display: block; height: 100%; }
        
        .language-tag {
            font-size: 0.8em;
            color: var(--bg);
            background: var(--cyan);
            padding: 2px 6px;
            position: absolute;
            top: 15px;
            right: 15px;
            font-weight: bold;
        }

        .stats { margin-top: 10px; font-size: 0.8rem; color: #666; border-top: 1px solid #333; padding-top: 10px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">← RETURN</a>
        <h1>REPO_LOG</h1>
        <span class="status">● LIVE FEED</span>
    </header>

    <div id="project-container" class="grid">
        <p>Initializing Uplink...</p>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION: INPUT YOUR GITHUB USERNAME BELOW
        // ==========================================
        const USERNAME = 'yourusername'; // <--- CHANGE THIS
        // ==========================================

        const container = document.getElementById('project-container');

        // Fetch Data from GitHub API
        fetch(`https://api.github.com/users/${USERNAME}/repos?sort=updated`)
            .then(response => {
                if (!response.ok) throw new Error("User not found or API limit hit");
                return response.json();
            })
            .then(data => {
                container.innerHTML = ''; // Clear loading text

                data.forEach(repo => {
                    // Filter out the portfolio repo itself (optional)
                    if (repo.name.toLowerCase() === `${USERNAME}.github.io`.toLowerCase()) return;

                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const description = repo.description ? repo.description : "No classified data available.";
                    const lang = repo.language ? repo.language : "RAW";

                    card.innerHTML = `
                        <a href="${repo.html_url}" target="_blank">
                            <span class="language-tag">${lang}</span>
                            <h3>${repo.name}</h3>
                            <p>${description}</p>
                            <div class="stats">
                                ★ ${repo.stargazers_count}  |  Updated: ${new Date(repo.updated_at).toLocaleDateString()}
                            </div>
                        </a>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => {
                container.innerHTML = `<p style="color:red; border:1px solid red; padding:10px;">ERROR: UPLINK FAILED.<br>${error.message}</p>`;
            });
    </script>
</body>
</html>
